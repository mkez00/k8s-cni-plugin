---
kind: ConfigMap
apiVersion: v1
metadata:
  name: kube-strong-swan-cfg
  namespace: kube-system
  labels:
    tier: node
    app: bridge
data:
  cni-conf.json: |
    {
    	"cniVersion": "0.2.0",
    	"name": "mynet",
    	"type": "bridge",
    	"bridge": "cni0",
    	"isGateway": true,
    	"ipMasq": true,
    	"ipam": {
    		"type": "host-local",
    		"subnet": "10.22.0.0/16",
    		"routes": [
    			{ "dst": "0.0.0.0/0" }
    		]
    	}
    }