# ipsec.conf - strongSwan IPsec configuration file

# basic configuration

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	authby=secret

conn net-net-node1
	left=192.168.56.12
	leftsubnet=10.22.2.1/24
	leftfirewall=yes
	right=192.168.56.11
	rightsubnet=10.22.1.1/24
	auto=add

conn net-net-node3
	left=192.168.56.12
	leftsubnet=10.22.2.1/24
	leftfirewall=yes
	right=192.168.56.13
	rightsubnet=10.22.3.1/24
	auto=add